<script>

    const number = parseInt(prompt("enter the integer:  "  ));

    if ( number < 0 ) {
        console.log( ` error!  the factorial of negative number does not exist ` );
    }
    
   else if ( number === 0 ) {
        console.log( ` error!  the factorial of ${number} is 1 ` );
    }

    else {

        let fact= 1;
        for ( i=1; i<= number; i++) {
            fact*= i;

           
        }
        console.log(` the factorial of  ${number} is ${fact} `);
    }
</script>
<body>
    <div>
        <p1>
            factorial of a number
        </p1>
    </div>
</body>
