<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
const operator = prompt(" enter  operator ( either +,-,*,/):  ");

const num1 = parseFloat(prompt( " enter the value of 1st number: "));
const num2 = parseFloat(prompt( " enter the value of 2nd number: "));

let result;

if( operator == '+') {

    result = num1 + num2;
}

else if( operator == '-') {
    result = num1 - num2;
}

else if( operator == '*') {
    result = num1 * num2;
}

else  {
    result = num1 / num2;
}

console.log( ` ${num1} ${operator} ${num2} = ${result}` );


</script>
<body>
    <div>
        <p1>
            calculator using if else
        </p1>
    </div>
</body>
</html>
