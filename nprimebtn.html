<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>

    const lowerNumber = parseInt(prompt(" enter the lower prime number: "));
    const higherNumber = parseInt(prompt(" enter the higher prime number: "));
    console.log (` the prime number between ${lowerNumber} and ${higherNumber} are:  ` );

    for ( i = lowerNumber; i <= higherNumber; i++) {
        let flag = 0;

        for ( j=2; j < i; j++) {
            if ( i % j == 0 ) {
                flag = 1;
                break;
            }
        }

        if ( i > 1 && flag == 0) {
            console.log(i);
        }
    }
</script>
<body>
    <div>
        <p1>
            print all prime numbers between
        </p1>
    </div>
</body>
</html>
