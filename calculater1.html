<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>

    let result;

    const operator = prompt(" enter  operator ( either +,-,*,/):  ");

    const num1 = parseFloat(prompt( " enter the value of 1st number: "));
    const num2 = parseFloat(prompt( " enter the value of 2nd number: "));

    switch(operator) {

        case "+":
        result = num1 + num2;
        console.log( ` ${num1} + ${num2} = ${result}` );
        break;

        case "-":
        result = num1 - num2;
        console.log( ` ${num1} - ${num2} = ${result}` );
        break;
        
        case "*":
        result = num1 * num2;
        console.log( ` ${num1} * ${num2} = ${result}` );
        break;

        case "/":
        result = num1 + num2;
        console.log( ` ${num1} / ${num2} = ${result}` );
        break;
        
        default:
            console.log(" invalid operator");
            break;

    }
</script>
<body>
    <div>
        <p1>
            calculator using switch
        </p1>
    </div>
</body>
</html>
